<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso práctico de JS</title>

<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Primer taller práctico de JS</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadro</label>
            <input type="number" id="inputCuadrado"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

</body>
